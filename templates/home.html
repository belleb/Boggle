    body{

    }
    table{
      -webkit-user-select: none;  /* Chrome all / Safari all */
      -moz-user-select: none;     /* Firefox all */
      -ms-user-select: none;      /* IE 10+ */
      user-select: none;          /* Likely future */

      text-align: center;
      border: 8px solid #114411;
      border-radius: 10px;
      font-size: 28pt;
      background-color: #999999;
    }
    td, tr{
      border: 1px solid black;
      background-color: white;
      border-radius: 5px;
    }
    td{
      width: 85px;
      height: 85px;
      background-image: radial-gradient(white,white,white,#fefefe,#f6f6f6,#eeeeee,#e0e0e0, #dddddd);

      text-align: center;
    }
    #time-alert{
      color: red;
      text-align: center;
    }
    #word_box{
      margin: 5px auto;
      text-align: center;
    }
    input{
      border-radius:10px;
      height: 30px;
      width: 100px;
      color:#114411;
    }
    #rules{
      display: none;
      width: 400px;
      margin: 0 auto;
      font-size: 9pt;
      text-align: justify;
      margin-bottom:50px;
    }
    #header_link{
      text-decoration: none;
      color: #114411;
    }
    #language_area{
      position: absolute; 
      top: 30px; 
      right:50px; 
      color: #999999;
      border: 1px solid #cccccc; 
      border-radius: 5px; 
      padding: 2px 5px;
    }
    #language_area div{
      display: inline-block;
      border-radius: 5px;
      padding: 5px;
      margin: 3px;
      cursor: pointer;
    }
    #language_area img{
      width: 32px;
      height: 21px;
      vertical-align: bottom;
    }
    #language_area div:hover{
      background-color: #eeeeee;
      color: #114411;
    }
    #starting_buttons{
      text-align: center;
      margin: 4px auto;
    }
    #actualword{
      font-size: 18pt;
      text-align: center;
      width: 300px;
    }
    #submit_button{
      visibility: hidden;
      width: 0px;
      height: 0px;
      margin: 0px;
      padding: 0px;
    }
    #scoreboard{
      text-align: left;
    }

  <div id="starting_buttons"> 
    <input id="new_game_button" value="New Game" type="button" onclick ="newGame();">
    <input id="rules_button" value="How To Play" type="button" onclick = "toggleRules();">
    <div id="rules"></div>
  </div>
 
  <script>
    var address = 'http://thesaurus-rex.org';
    var language = "{{language}}";

    function makeLanguage(lang)
    {
      window.location.href = address + "/" + lang;
    }
    
    function applyLanguage()
    {      
      // header link
      var header_link = document.getElementById("header_link");
      header_link.href = address + "/" + language;
      
      // new game button text
      new_game_button.value = (language === 'pt') ? "Jogar" : "New Game";
      
      // rules button text
      var rules_button = document.getElementById("rules_button");
      rules_button.value = (language === 'pt') ? "Como Jogar" : "How To Play";
      
      // rules text
      rules_en =  "<p><strong>Goal:</strong> Find words using the letters in the grid. The letters have to be horizontally, vertically, or diagonally touching "; 
      rules_en += "each other. No individual square can be used more than once.</p><p><strong>Scoring:</strong> The minimum word size allowed is 2 letters. 2 letters is worth 1 point, 3 letters is "; 
      rules_en += "worth 1 point,  4 letters is worth 2 points, 5 letters is worth 3 points, and then the values proceed in the <a href=\"https://en.wikipedia.org/wiki/Fibonacci_number\">Fibonacci sequence</a>.</p><p><strong>"
      rules_en += "Remark:</strong> Proper names are not accepted.</p>";
      
      rules_pt =  "<p><strong>Objetivo:</strong> Ache palavras no tabuleiro. As letras devem se tocar horizontalmente, verticalmente, ou diagonalmente. No  permitido utilizar o mesmo quadrado mais de uma vez."; 
      rules_pt += "</p><p><strong>Pontuao:</strong> O nmero mnimo permitido de letras  2. Uma palavra de 2 letras vale 1 ponto, uma de 3 letras vale 1, uma de 4 letras vale 2, uma de 5 letras vale 3, "; 
      rules_pt += "e assim por diante, seguindo a <a href=\"https://pt.wikipedia.org/wiki/Sequ%C3%AAncia_de_Fibonacci\">sequncia de Fibonacci</a>.</p>";
      rules_pt += "<p><strong>Observao:</strong> Nomes prprios no so aceitos. No  necessrio digitar acentos (por exemplo, \"cafe\" vale por \"caf\", e \"maca\" vale por \"ma\"). As letras do tabuleiro podem ser interpretadas com ou sem acentos.</p>"
      
      var rules = document.getElementById("rules");
      rules.innerHTML = (language === 'pt') ? rules_pt : rules_en;
    }
    
    function newGame(){
      window.location.href = address + "/" + language + "/game";
    }
    
    function toggleRules()
    {
      var rules = document.getElementById("rules");
      var button = document.getElementById("rules_button");
      
      
      if (rules.style.display === "none" || rules.style.display === "")
      {
        // show text
        rules.style.display = "block";
        
        // rules button text
        button.value = (language === 'pt') ? "Ocultar" : "Hide Rules";
      }
      else
      {
        // show text
        rules.style.display = "none";
        
        // rules button text
        button.value = (language === 'pt') ? "Como Jogar" : "How To Play";
      }
    }
  </script>
