<!doctype html>
<html>
<head>

 <title>Thesaurus Rex</title>
 
 <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
 
 <!--<link href="templates/style.css" rel = "stylesheet">-->
 <style>
    body{
    font-family: 'Noto Sans', sans-serif;
    }
    table{
    
    -webkit-user-select: none;  /* Chrome all / Safari all */
    -moz-user-select: none;     /* Firefox all */
    -ms-user-select: none;      /* IE 10+ */
    user-select: none;          /* Likely future */      

    margin: 0 auto;
    text-align: center;
    border: 8px solid #114411;
    border-radius: 10px;
    font-size: 25pt;
    background-color: #999999;
    }
    td, tr{
    border: 1px solid black;
    background-color: white;
    border-radius: 5px;
    }
    td{
    width: 75px;
    height: 75px;
    background-image: radial-gradient(white,white,white,#fefefe,#f6f6f6,#eeeeee,#e0e0e0, #dddddd);
    }
    h1{
    text-align: center;
    color: #114411;
    }
    #time-alert{
    color: red;
    text-align: center;
    }
    #word_box{
    margin: 5px auto;
    text-align: center;
    }
 </style>
</head>
<body>
 <h1>Thesaurus Rex</h1>
 <table>
   <tbody id="board">
    <tr><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td></tr>
   </tbody>
 </table>

<div id="scoreboard" style="text-align:center; color:red; font-size: 20pt;">Final score: <span id="score">{{score}}</span></div>
 
 <script>
    var final = document.getElementById("score");
    final.innerHTML = "{{score}}";
 
 
 
    var board = document.getElementById("board");
    var i = 0;
    var s = "{{letters}}";
    var rows = board.children;
    for (var j=0; j<5; j++){
        var entries = rows[j].children;
        for (var k=0; k<5; k++){
            var entry = entries[k];
            entry.innerHTML = s[i];
            i++;
        }
    }
    

    
 </script>

</body>
</html>
